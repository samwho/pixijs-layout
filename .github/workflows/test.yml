name: Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: npm install
      - name: Run tests
        run: npm run test
        continue-on-error: true
      - uses: actions/upload-artifact@v3
        with:
          path: screenshots/*.png
